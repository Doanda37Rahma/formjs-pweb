<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="home"></section>
    <section class="signup">
        <div class="title">
            <h1>Signup</h1>
        </div>
        <form id="form">
            <div class="input">
                <label for="username">Username</label>
                <input type="text" placeholder="Create your username" name="username" id="username">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email" name="email" id="email">
            </div>
            <div class="input">
                <label for="password">Password <span>[must be at least 8 characters]</span></label>
                <input type="text" placeholder="Create your password" name="password" id="password">
            </div>
            <div class="input">
                <label for="confirm">Confirm password</label>
                <input type="text" placeholder="Re-enter your password" name="confirm" id="confirm">
            </div>
            <button id="id" onclick="handleSubmit()">Submit</button>
        </form>
    </section>

    <script>
        function handleSubmit() {
            const username = document.getElementById("username").value
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            const confirm = document.getElementById("confirm").value

            if (username.length <= 0) {
                alert("Username is required")
                return
            }

            if (email.length <= 0) {
                alert("Email is required")
                return
            } 

            let regex = new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}')
            if (!regex.test(email)) {
                alert("Incorrect email format")
                return
            }


            if (password.length <= 0) {
                alert("Password is required")
                return
            }

            if (password.length < 8) {
                alert("Password needs to be at least 8 characters")
                return
            }

            if (confirm !== password) {
                alert("Confirmation password does not match")
            }

            alert("You are now signed in!")

        }
    </script>

    <script src="main.js"></script>
</body>
</html>
